<!DOCTYPE html>
<html lang="en">
<head>
    <title>DragNdropDemo</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>
    <script src="../javascript/main.js"></script>
    <div id="container-1" ondragover="allowDrop(event)" ondrop="drop(event)">
    <div id="image" draggable="true" ondragstart="drag(event)">
    </div>
    </div>
    <div id="container-2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>
</html>
