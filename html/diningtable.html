APPLICATION FOR dining booking
<html>
    <head>
        <title>dining application</title>
    </head>
    <body>
        <form>
            <table>
               <tr>
                <th>Visitor Name:</th>
                <td><input type="text" name="vname"/></td>
               </tr>
               <tr>
                <th>No of Members:</th>
                <td><input type="number" name="mem"/></td>
               </tr>
               <tr>
                <th>Contact No:</th>
                <td><input type="tel" name="contact"/></td>
               </tr>
               <tr>
                <th>Email:</th>
                <td><input type="email" name="email"/></td>
               </tr>
               <tr rowspan="4">
                <th>Type of food:</th>
                <td><input type="radio" name="food"/>North</td>
                <td><input type="radio" name="food"/>South</td>
                <td><input type="radio" name="food"/>chinese</td>
                <td><input type="radio" name="food"/>western</td>
                
                
               </tr>
               <tr>
                <th>room status</th>
                <td><input type="radio" name="status"/>AC</td>
                <td><input type="radio" name="status"/>Non-AC</td>

               </tr>
               <tr>
                <th>Venue:</th>
                <td><select>
                    <option>guntur</option>
                    <option>vijayawada</option>
                    <option>rajamundary</option>
                </select></td>
               </tr>
               <tr>
                <td><input type="submit" value="submit"/></td>
               </tr>
            
    </body>
</html>
