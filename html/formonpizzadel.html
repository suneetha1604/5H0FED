<!DOCTYPE html>
<html>
    <head>
        <title>Online Pizza Service</title>
    </head>
    <body>
        <h2  align="center">Online Pizza Delivary </h2>
        <form>
            
            <fieldset>
                <legend>Online pizza Service</legend>
                <label>FirstName:</label>
                <input type="text" maxlength="20" required/><br><br>
                <label>Phone Number:</label>
                <input type="tel" required/><br><br>
                <label>Size:</label>
                <input type="radio" name="size" checked/>Small
                <input type="radio" name="size"/>Medium
                <input type="radio" name="size"/>Large
                <input type="radio" name="size"/>ExtraLarge
                <br><br>
                <label>Base:</label>
                <select name="base" required>
                    <option>Pan Pizza</option>
                    <option>Cheesse Crust</option>
                    <option>Chicken Stuffed Crust</option>
                </select>
                <br><br>
                <label>Additional Details:</label>
                <textarea rows="2" cols="30"></textarea>
                <br><br>
                <input type="reset" value="Cancel"/>
                <input type="submit" value="Order"/>
            </fieldset>
        </form>
    </body>
</html>
