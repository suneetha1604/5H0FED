<!DOCTYPE html>
<html>
    <head><title>Calculator</title>
        <style>
            td{
                border: 1px solid black;
                padding:5px;
            }
            input[type="button"]{
                width:100%;
                background-color:whitesmoke;
                
            }
            input[type="text"]{
                background-color: lightgray;
            }
            
        </style>
        <script>
            function display(value) {
            document.getElementById("field").value += value;
            }
            function clearScreen() {
                 document.getElementById("field").value = "";
}
            function calculate(){
                 var p=document.getElementById("field").value;
                 var q= eval(p);
                 document.getElementById("field").value=q;
            }

        </script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="field"/></td>
            </tr>
            <tr>
                <td><input type="button"  value="(" onclick="display('[')" id="b1"/></td>
                <td><input type="button" value="CE" id="ce" onclick="display('ce')"/></td>
                <td><input type="button" value=")" id="b2" onclick="display(']')"/></td>
                <td><input type="button" value="C" id="clear"onclick="clearScreen()"/></td>
            </tr>
            <tr>
                <td><input type="button"  value="1" id="1" onclick="display('1')"/></td>
                <td><input type="button" value="2" id="2" onclick="display('2')"/></td>
                <td><input type="button" value="3" id="3" onclick="display('3')"/></td>
                <td><input type="button" value="+" id="add" onclick="display('+')"/></td>
                
            </tr>
            <tr>
                <td><input type="button"  value="4" id="4"onclick="display('4')"/></td>
                <td><input type="button" value="5" id="5" onclick="display('5')"/></td>
                <td><input type="button" value="6" id="6" onclick="display('6')"/></td>
                <td><input type="button" value="-" id="sub" onclick="display('-')"/></td>
                

            </tr>
            <tr>
                <td><input type="button"  value="7" id="7" onclick="display('7')"/></td>
                <td><input type="button" value="8" id="8" onclick="display('8')"/></td>
                <td><input type="button" value="9" id="9"onclick="display('9')"/></td>
                <td><input type="button" value="x" id="mul" onclick="display('*')"/></td>
                


            </tr>
            <td><input type="button"  value="." id="deci"/></td>
                <td><input type="button" value="0" id="0" onclick="display('0')"/></td>
                <td><input type="button" value="=" id="eq" onclick="calculate()"/></td>
                <td><input type="button" value="/" id="div" onclick="display('/')"/></td>
                

        </table>
    </body>
</html>
