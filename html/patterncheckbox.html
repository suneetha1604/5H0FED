<!DOCTYPE html>
<html>
    <head>
        <title>chessPattern Creation</title>
        <style>
            table{
                border:1px solid white;
                height: 300px;
                width:300px;
            }
            td{
                border:1px solid White;

            }
            .orange{
                background-color:orange;
            }
            .brown{
                background-color: brown;
            }
            .skin{
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <table>
            <tr  class="1-pattern">
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
            </tr>
            <tr class="2-pattern">
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            <tr class="3-pattern">
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
            </tr>
            <tr class="1-pattern">
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td  class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
            </tr>
            <tr class="2-pattern">
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            <tr class="3-pattern">
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="skin"></td>
            </tr>
        </table>
    </body>
</html>
