<html>
    <head>
        <title>
            Customer Registration form
        </title>
    </head>
    <body align="center">
        <h3 align="center">Customer Registration</h3>
        <form>
            User Name:<input type="text" id="usr" pattern="[a-zA-Z]+" maxlength="15" autofocus/><br><br>
            Password:<input type="password" id="pass" pattern="^/\d\w\d/$" minlength="8" maxlength="12" required/><br><br>
            Email:<input type ="email" id="email"/><br><br>
            Gender:<input type="radio" value="male" name="s"/>male
            <input type="radio" value="female" name="s"/>female
            <input type="radio" value="others" name="s"/>others<br><br>
            Age(Yrs):<input type="number" min="12" max="60"/><br><br>
            Address:<textarea cols="20" rows="4" maxlength="100"></textarea><br><br>
            Company Website:<input type="url" name="url" id="url"
            placeholder="https://example.com"
            pattern="https://.*" size="30"
            required><br><br>
            Choose country:<input list="countries" /><br>
            <datalist id="countries">
                <option value="india"></option>
                <option value="unitedstates"></option>
                <option value="germany"></option>
                <option value="japan"></option>
            </datalist><br><br>
           Date of Journey: <input type="date" id="date"/>
           <br><br>
           <input type="submit" value="submit"/>
           <input type="button" value="reset"/>



        </form>
    </body>

</html>
